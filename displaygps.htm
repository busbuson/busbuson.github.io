<!DOCTYPE html>
<html>
<head>
  <title>Get GPS Location and Plot on Map with Mapbox</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    /* Set the height of the map container */
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Get GPS Location and Plot on Map with Mapbox</h1>

  <div id="map"></div>

  <script>
    // Initialize the map
    mapboxgl.accessToken = 'pk.eyJ1IjoibW9vb2IiLCJhIjoiY2xmNjhmNmU3MWptYzNxbGhqdnNrc3hmYSJ9.y6fr5WQfMHummOjH2y2fHg';
    navigator.geolocation.getCurrentPosition(function(position) {
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [position.coords.longitude, position.coords.latitude],
        zoom: 14
      });

      // Add a marker at the user's location
      var marker = new mapboxgl.Marker()
        .setLngLat([position.coords.longitude, position.coords.latitude])
        .addTo(map);
    });
  </script>

</body>
</html>
