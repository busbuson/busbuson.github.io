<!DOCTYPE html>
<html>
<head>
  <title>Get GPS Location and Plot on Map</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    /* Set the height of the map container */
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id='map'></div>
  <script>
    // Initialize the map
    mapboxgl.accessToken = 'pk.eyJ1IjoibW9vb2IiLCJhIjoiY2xmNjhmNmU3MWptYzNxbGhqdnNrc3hmYSJ9.y6fr5WQfMHummOjH2y2fHg';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-122.4194, 37.7749], // San Francisco
      zoom: 12
    });

    // Add the user's location as a marker
    navigator.geolocation.getCurrentPosition(function(position) {
      var marker = new mapboxgl.Marker()
        .setLngLat([position.coords.longitude, position.coords.latitude])
        .addTo(map);
    });

    // Disable rotation and zoom on the map
    map.dragRotate.disable();
    map.touchZoomRotate.disableRotation();

    // Disable scroll zoom on iOS devices
    var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    if (isIOS) {
      map.scrollZoom.disable();
    }
  </script>
</body>
</html>
